<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:black">

 
    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
        <img id = "bg" src="./desert.jpg">
        <a-asset-item id = "train-obj" src = "./tinker.obj"></a-asset-item>
        <a-asset-item id = "train-mtl" src = "./obj.mtl"></a-asset-item>
    </a-assets>
    <a-sky src="#bg"></a-sky>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   

    <a-entity obj-model = "obj:#train-obj; mtl:#train-mtl" position = "-10 0 -10" rotation = "-90 45 0" scale = "0.1 0.1 0.1">
